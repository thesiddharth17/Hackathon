<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>FOOD page</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a id="home">Home</a></li>
            <li><a id="locations">Locations</a></li>
            <li><a id="reservation">Reservations</a></li>
            <li><a id="deals">Deals</a></li>
        </ul>
    </nav>

  <section>
    <div class="container_logo" alt="pic" style="border: 1px solid black;">

      <div class="logodescription"> 
        <img src="img/FOODFINDER.png" alt="firstimage" height="150px" width="150px" >
        <p>   Foodfinder will help you to find restaurants nearby you </p> 
        <a href="#">Reservations</a>
       </div>
      <div class="logo"> 
        <img src="img/fast-food.webp" alt="logo" height="400px" width="700px"> 
      </div>

    </div>
  </section>

  
    <div class="newrestaurant">
      <h2>New Restaurants</h2>
    </div>

  <!-- new restaurants -->
    <section>

      <div class="container-restaurant">
        <figure>
          <img src="img/homepagepic1.jpg" height="250px" width="275px" alt="image">
          <figcaption>KFC MAURITIUS</figcaption>
        </figure>
        
       <figure>
        <img src="img/panaroti.jpg"  height="250px" width="275px" alt="image">
        <figcaption>Panaroti</figcaption>
       </figure>

       <figure>
        <img src="img/mcdo.jpg" height="250px" width="275px" alt="image">
        <figcaption>MCDonald</figcaption>
       </figure>

       <figure>
        <img src="img/debonairs.jpg" height="250px" width="275px" alt="image">
        <figcaption>Debonairs</figcaption>
       </figure>

      </div>

    </section>
<!-- carousel bootstrap -->

    <div class="container">
      <h2>Reviews</h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="img/review1.PNG" alt="Los Angeles">
          </div>
    
          <div class="item">
            <img src="img/review2.PNG" alt="Chicago" >
          </div>
        
          <div class="item">
            <img src="img/review3.PNG" alt="New york">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>






    <script src="script.js" > </script>
</body>
</html>
